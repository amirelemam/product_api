name: Run ESLint and Tests
on:
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: write
  checks: write
  statuses: write

jobs:
  lint_and_test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: db
          POSTGRES_USER: user
          POSTGRES_PASSWORD: pass
          POSTGRES_PORT: 5432
        ports:
          - 5432/tcp
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        uses: wearerequired/lint-action@v1.10.0
        with:
          eslint: true
          eslint_extensions: js,ts
          prettier: false

      - name: Run tests
        run: npm test
        env:
          DB_HOST: localhost
          DB_NAME: db
          DB_USER: user
          DB_PASSWORD: pass
          DB_PORT: ${{ job.services.postgres.ports[5432] }}
